<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive cartoon selection game for kids with scoring and customization features.">
    <title>Dynamic Cartoon Selection Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <input type="text" id="gameName" placeholder="Enter Game Name" oninput="updateGameName()">
        <h1 id="gameTitle">Cartoon Selection Game</h1>
    </div>
    <div class="ad-space">Ad Space (300x250)</div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="cartoon-options">
            <button onclick="selectCartoon('Cartoon 1')">Cartoon 1</button>
            <button onclick="selectCartoon('Cartoon 2')">Cartoon 2</button>
            <button onclick="selectCartoon('Cartoon 3')">Cartoon 3</button>
        </div>
        <<script type="text/javascript">
	atOptions = {
		'key' : 'ce962c1e5d7471210ce86fbe4dc9f4f0',
		'format' : 'iframe',
		'height' : 250,
		'width' : 300,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/ce962c1e5d7471210ce86fbe4dc9f4f0/invoke.js"></script>
        </div>
    </div>
    <footer>
        <p>Customizable dynamic canvas game &copy; 2024</p>
    </footer>
</body>
</html>
